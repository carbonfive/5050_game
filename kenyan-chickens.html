<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Chickens in Kenya</title>
	<style>
		html, body{ margin: 0; padding: 0; background-color: black;}
	
		#game{ display: block; margin: auto;}
		#level-text, #score-text{ text-align: center; font-size: 36px; font-family: 'PTF Nordic Rnd', 'Arial';}
		#splash-screen{ width: 640px; height: 80px; border: 1px solid #CCC; display: block; background: white; text-align: center; margin: auto; padding: 200px 0px;}
		#splash-screen a{ font-family: 'PTF Nordic Rnd', 'Arial'; display: block; line-height: 1.5em;}
		#splash-screen #donate{ font-size: 36px; text-decoration: none; color: orange;}
		#splash-screen #play{ font-family: 'PTF Nordic Rnd', 'Arial'; color: #B54028; margin-left: 175px; cursor: pointer;}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script>
		var chickenImg;
		var canvas;
		var context;
		var levels = [];
		var chickens = [];
		var terrainImg;
		var hutImg;
		var hutX;
		var hutY;
		var animateId;
		var score = 0;
		var caughtThisLevel = 0;
		
		var chicken = function() {
			var x = (640 - chickenImg.width)*Math.random();
			var y = (480 - chickenImg.height)*Math.random();
			var dragging = false;
			var caught = false;
			
			return {
				draw: function () {
					context.drawImage(chickenImg, x, y);
				},
				move: function () {
					if (!dragging && !caught) {
						x += 2*Math.random() - 1;
						y += 2*Math.random() - 1;
					}
				},
				startDrag: function(xClick, yClick) {
					if (!caught) {
						var xOffset = xClick - x;
						var yOffset = yClick - y;
						dragging = true;
						canvas.onmousemove = function(e) {
							x = e.x - canvas.offsetLeft - xOffset;
							y = e.y - canvas.offsetTop - yOffset + document.body.scrollTop;
						}
					}
				},
				endDrag: function() {
					canvas.onmousemove = null;
					dragging = false;
				},
				distanceFrom: function(x2, y2) {
					return Math.sqrt(Math.pow(x + 24 - x2, 2) + Math.pow(y + 28 - y2, 2));
				},
				catch: function() {
					if (dragging) {
						isNewlyCaught = !caught;
						caught = true;
						return isNewlyCaught;
					} else {
						return false;
					}
				}
			}
		};
		
		levels = [
			function () { chickens = [chicken(), chicken(), chicken()]; },
			function () { chickens = [chicken(), chicken(), chicken(), chicken()]; }
		]
				
	 	start = function() {
			$('#splash-screen').hide();
			$('#game').show();
		
			chickenImg = document.getElementById('chicken');
			hutImg = document.getElementById('hut');
			hutX = (640 - hutImg.width)*Math.random();
			hutY = (480 - hutImg.height)*Math.random();
			canvas = document.getElementById("game");  
			if (canvas.getContext) {  
	        	context = canvas.getContext("2d");
				levels.shift().call();
				
				animateId = setInterval(function() {
					context.clearRect(0,0,640,480);
					context.drawImage(terrainImg, 0, 0);
					context.drawImage(hutImg, hutX, hutY);
					$.each(chickens, function (i) {
						chickens[i].draw();
						chickens[i].move();
					});
				}, 25);
				
				canvas.onmousedown = function(e) {
					var x = e.x - canvas.offsetLeft;
					var y = e.y - canvas.offsetTop + document.body.scrollTop;
					
					$.each(chickens, function(i) {
						var distance = chickens[i].distanceFrom(x, y);
						if (distance < 25) {
							chickens[i].startDrag(x, y);
						}
					});
				}
				
				canvas.onmouseup = function (e) {
					$.each(chickens, function(i) {
						if (chickens[i].distanceFrom(hutX + 70, hutY + 70) < 50) {
							if (chickens[i].catch()) {
								score += 1;
								caughtThisLevel += 1;
								$('#score').text(score);
								if (caughtThisLevel == chickens.length) {
									if (levels.length > 0) {
										caughtThisLevel = 0;
										$('#level').text(parseInt($('#level').text()) + 1);
										levels.shift().call();
									} else {
										$('#level-text').text("You win! Congratulations!");
										stop();
									}
								}
							}
						}
						chickens[i].endDrag();
					});
				}
			}
			
			setTimeout(stop, 60000);
		};
		
		function stop() {
			clearInterval(animateId);
		}
		
		window.onload = function () {
			terrainImg = document.getElementById('terrain');

			$('#game').attr('width', Math.min(window.innerWidth, 1280));
			$('#game').attr('height', Math.min(window.innerHeight, 851));
			
			canvas = document.getElementById("game");  
			if (canvas.getContext) {  
	        	context = canvas.getContext("2d");
				context.drawImage(terrainImg, 0, Math.min(0, window.innerHeight - 851));
			}
		}
	</script>
</head>
<body>
	<img style="display: none;" id="terrain" src="mountain-backed--savannah.jpg">
	<img style="display: none;" id="chicken" src="chicken.png">
	<img style="display: none;" id="hut" src="hut.png">
	<canvas id="game">
		This game requires a browser that supports the HTML5 canvas element.
	</canvas>
</body>
</html>
